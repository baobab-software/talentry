version: "3.8"

services:
  api:
    build:
      context: ./apps/api      # adjust if API lives elsewhere
      dockerfile: Dockerfile.dev
    container_name: work-whiz-api-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DATABASE_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
      - mailhog
    ports:
      - "8080:8080"
    volumes:
      - ./apps/api:/api        # live code editing
      - /api/node_modules      # keep node_modules inside container

  db:
    image: postgres:13
    container_name: work-whiz-db-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: work-whiz-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog
    container_name: work-whiz-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  db_data_dev:
