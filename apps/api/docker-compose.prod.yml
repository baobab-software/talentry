version: "3.8"

services:
  api:
    build:
      context: ./apps/api       # adjust to your API path
      dockerfile: Dockerfile.prod
    container_name: work-whiz-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DATABASE_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

  db:
    image: postgres:13
    container_name: work-whiz-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: work-whiz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
